
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بلاغي - ابدأ</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Scheherazade New', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background: url('images/node-16.png') center center / cover no-repeat;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(255, 255, 255, 0.9);
    }

    .logos {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .logos img {
      height: 80px;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 60px;
    }

    .main-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 16px 24px;
      border-radius: 10px;
    }

    .main-logo img {
      height: 80px;
    }

    .main-logo h1 {
      font-size: 64px;
      color: #14502d;
      margin: 0;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .start-button {
      background-color: #146a39;
      color: white;
      font-size: 32px;
      padding: 12px 40px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .start-button:hover {
      background-color: #0e4a29;
    }
  </style>
</head>
<body>
  <header>
    <div class="logos">
      <img src="images/amana.png" alt="أمانة">
      <img src="images/ministry.png" alt="وزارة الشؤون البلدية والقروية والإسكان">
      <img src="images/etmam.png" alt="إتمام">
    </div>
  </header>

  <div class="main-content">
    <div class="main-logo">
      <img src="images/balagi.png" alt="بلاغ">
    </div>
    <button class="start-button">ابدأ</button>
  </div>
</body>
</html>
